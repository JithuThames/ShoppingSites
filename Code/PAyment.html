<div id="map" style="float:right;"></div>
 <script>
// Initialize and add the map
function initMap() {
  // The location of location
  var location = {lat: 53.349804, lng: -6.260310};
  // The map, centered at location
  var map = new google.maps.Map(
      document.getElementById("map"), {zoom: 8, center: location});
  // The marker, positioned at location
  var marker = new google.maps.Marker({position:{ lat: 53.343664, lng: -6.2645803}, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAg0ZNEE6c-kdQ3oXIkkNutZ22TtcoJWs&callback=initMap">
