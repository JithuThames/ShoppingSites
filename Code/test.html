<!DOCTYPE html>
<html>
<head>
<title> Signup Form</title>
<link rel="stylesheet" type="text/css" href="Stylesheet\test.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="login-box">
	   <div class="box-left">
	   <form>
	    <h1> Sign up </h1>
		<input type="text" name="YourName" placeholder="Your Name"/>
	    <input type="text" name="username" placeholder="User Name"/>
	    <input type="text" name="email" placeholder="E-mail"/>
	    <input type="password" name="password" placeholder="Password"/>
	    <input type="password" name="password1" placeholder="Repeat Password"/>
	    <input type="button" name="Signup" value="Sign Up"/>
		</form>
	   </div>
	   <div class="box-right">
	   <form>
		<span class="signinwith"> Sign in with </br> Social Media</span>
		<button class="social facebook"><a href="www.facebook.com/mypage>" Log in with Facebook </a></button>
		<button class="social google"> Log in with Google </button>
		<button class="social twitter"> Log in with Twitter </button>
		
		</form>
	   
	   </div>
	   <div class="or"> OR </div> 
	   
	</div>


</body>

</html>
